<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 70px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    .footer-link {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
    }
    .footer-link a {
      color: #5555ff;
      text-decoration: none;
    }
    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Sentiment Analyzer</h3>
  <textarea id="textInput" placeholder="Type something..."></textarea>
  <button id="analyzeBtn">Analyze</button>
  <div class="result" id="result"></div>

  <div class="footer-link">
    <a href="https://example.com" target="_blank">Learn more</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
